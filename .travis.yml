addons:
  apt:
    packages:
    - texlive-latex-recommended
    - texlive-latex-extra
    - texlive-fonts-recommended
    - texlive-fonts-extra
    - texlive-science # needed for algorithms and maybe more
    - pgf # needed for tikz
    - biblatex
    - texlive-bibtex-extra
    - chktex
    - latexmk

script:
- cd Report
- latexmk -pdf master.tex
# run linter on all tex files
- chktex $(find . -type f -name "*.tex")